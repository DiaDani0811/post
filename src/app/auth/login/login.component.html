<div class="d-flex justify-content-center mt-4"> <h3>Welcome to My Website </h3></div>
<div class="d-flex justify-content-center">
    <div class="card mt-5 col-3 ">
        <div class="card-header mb-3">Login</div>
            <div class="card-body">
                <form [formGroup]="login">
                    <div class="p-fluid grid">
                        <div class="field col-12 md:col-4">
                            <span class="p-float-label">
                                <input formControlName="username" type="text" id="inputtext" pInputText [(ngModel)]="username">
                                <label for="inputtext">User Name</label>
                            </span>
                        </div> <br>
                        <div class="field col-12 md:col-4">
                            <span class="p-float-label">
                                <input formControlName="password" type="password" id="inputtext" pInputText [(ngModel)]="password">
                                <label for="inputtext">Password</label>
                            </span>
                        </div>
                        <br>
                    </div>
                    <div class="d-flex justify-content-center">
                    <button class="btn btn-primary mr-2" (click)="submit()">login</button>
                    <button class="btn btn-primary" (click)="signup()"> Sign up</button>
                    </div>
                </form>
            </div>
    </div>
</div>
